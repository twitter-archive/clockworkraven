# Copy this file to config/database.yml and update it to point to a MySQL
# database. Note that Clockwork Raven currently only support MySQL.
# The configuration below works for a local MySQL database with the default
# configuration (username: "root", no password).


development:
    adapter: mysql2
    database: clockworkraven_development
    encoding: utf8
    username: root
    host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
    adapter: mysql2
    database: clockworkraven_test
    encoding: utf8
    username: root
    host: localhost

production:
    adapter: mysql2
    database: clockworkraven_production
    encoding: utf8
    username: root
    host: localhost
